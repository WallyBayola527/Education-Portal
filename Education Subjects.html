<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #FFF3E1;
        }

        .header {
            background-color: #FFD700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .header .logo {
            display: flex;
            align-items: center;
        }

        .header .logo img {
            width: 30px;
            margin-right: 10px;
        }

        .header .logo h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .header .nav {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .header .nav a {
            text-decoration: none;
            font-size: 16px;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .header .nav a:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .subject-card {
            position: relative;
            padding: 20px;
            background-color: #FAE6CE;
            border: 2px solid #000;
            border-radius: 10px;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .subject-card .label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subject-card button {
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 14px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .subject-card button:hover {
            background-color: #0056b3;
        }

        @media screen and (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://img.icons8.com/doodle/48/000000/pencil.png" alt="Pencil Icon">
            <h1>EDUCATION.COM</h1>
        </div>
        <nav class="nav">
            <a href="index.html">HOME</a>
            <a href="Education About.html">ABOUT</a>
            <a href="Education Subjects.html">SUBJECTS</a>
            <a href="Education FAQS.html">FAQ's</a>
            <a href="Education Educators.html">EDUCATORS</a>
            <a href="Education Contact.html">CONTACT</a>
        </nav>
    </header>

    <div class="container">
        <div class="subject-card">
            <div class="label">PROGRAMMING</div>
            <button onclick="location.href='PROGRAMMING.html'">Access Subject</button>
        </div>
        <div class="subject-card">
            <div class="label">HCI</div>
            <button onclick="location.href='hci.html'">Access Subject</button>
        </div>
        <div class="subject-card">
            <div class="label">UTS</div>
            <button onclick="location.href='uts.html'">Access Subject</button>
        </div>
        <div class="subject-card">
            <div class="label">FCL</div>
            <button onclick="location.href='fcl.html'">Access Subject</button>
        </div>
    </div>
</body>
</html>
