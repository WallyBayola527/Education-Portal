<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #FFD700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .header .logo {
            display: flex;
            align-items: center;
        }

        .header .logo img {
            width: 30px;
            margin-right: 10px;
        }

        .header .logo h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .header .nav {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .header .nav a {
            text-decoration: none;
            font-size: 16px;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .header .nav a:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .header .auth {
            display: flex;
            gap: 10px;
        }

        .header .auth button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .header .auth .login {
            background-color: transparent;
            color: black;
            border: 1px solid black;
        }

        .header .auth .signup {
            background-color: #00A8FF;
            color: white;
        }

        .banner {
            position: relative;
            text-align: center;
            color: white;
            height: 100vh; /* Full height to fit the screen */
            overflow: hidden;
        }

        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire section */
        }

        .banner .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px; /* Larger font size */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://img.icons8.com/doodle/48/000000/pencil.png" alt="Pencil Icon">
            <h1>EDUCATION.COM</h1>
        </div>
        <nav class="nav">
            <a href="index.html">HOME</a>
            <a href="Education About.html">ABOUT</a>
            <a href="Education Subjects.html">SUBJECTS</a>
            <a href="Education FAQS.html">FAQ's</a>
            <a href="Education Educators.html">EDUCATORS</a>
            <a href="Education Contact.html">CONTACT</a>
        </nav>
        <div class="auth">
            <button class="login">LOG IN</button>
            <button class="signup">SIGN UP</button>
        </div>
    </header>

    <section class="banner">
        <img src="C:\Users\Scheizen Fero Ediser\Desktop\HCI learning portal images\Students.jpg" alt="Students studying">
        <div class="overlay">Ignite the Mind, Illuminate the Future</div>
    </section>
</body>
</html>
