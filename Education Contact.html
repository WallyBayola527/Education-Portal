<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #FFF3E1;
            color: #333;
            line-height: 1.6;
        }

        .header {
            background-color: #FFD700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .header .logo {
            display: flex;
            align-items: center;
        }

        .header .logo img {
            width: 30px;
            margin-right: 10px;
        }

        .header .logo h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .header .nav {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .header .nav a {
            text-decoration: none;
            font-size: 16px;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .header .nav a:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .header .auth {
            display: flex;
            gap: 10px;
        }

        .header .auth button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .header .auth .login {
            background-color: transparent;
            color: black;
            border: 1px solid black;
        }

        .header .auth .signup {
            background-color: #00A8FF;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #FFF;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }

        .contact-form textarea {
            resize: none;
            height: 100px;
        }

        .contact-form button {
            background-color: #FFD700;
            color: #333;
            font-weight: bold;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #FFC107;
        }

        .contact-details {
            margin-top: 20px;
        }

        .contact-details p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://img.icons8.com/doodle/48/000000/pencil.png" alt="Pencil Icon">
            <h1>EDUCATION.COM</h1>
        </div>
        <nav class="nav">
            <a href="index.html">HOME</a>
            <a href="Education About.html">ABOUT</a>
            <a href="Education Subjects.html">SUBJECTS</a>
            <a href="Education FAQS.html">FAQ's</a>
            <a href="Education Educators.html">EDUCATORS</a>
            <a href="Education Contact.html">CONTACT</a>
        </nav>
        <div class="auth">
            <button class="login">LOG IN</button>
            <button class="signup">SIGN UP</button>
        </div>
    </header>

    <div class="container">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div class="contact-details">
            <h3>Our Contact Information</h3>
            <p>Email: support@education.com</p>
            <p>Phone: +1 (123) 456-7890</p>
            <p>Address: 123 Education Lane, Knowledge City, 56789</p>
        </div>
    </div>
</body>
</html>
